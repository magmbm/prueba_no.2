<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid container-pago">
        <div class="pago-header">
            <img id="pago-logo" src="img/logo_1.png">
            <p class="pago-name">Game Buy</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <form class="col mx-4 my-3 pago-detalle">
                <div class="form-group">
                <label for="nombreInput">Nombre(s)</label>
                <input  class="form-control" id="nombreInput" aria-describedby="emailHelp" placeholder="Juan Martínez">
                <small id="nombreSmall"></small>
                </div>
                <label>Apellidos</label>
                <div class="form-row form-apellido">
                    <div class="col">
                        <input type="text" class="form-control" id="paternoInput" placeholder="Apellido Paterno">
                        <small id="paternoSmall" ></small>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="maternoInput" placeholder="Apellido Materno">
                        <small id="maternoSmall" ></small>
                    </div>
                </div>
                <div class="form-group">
                <label for="emailInput">Email address</label>
                <input  class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="juan@gmail.com">
                <small id="emailSmall"></small>
                </div>
                <div class="form-group form-envio">
                <label for="emailInput">Metodo de envío</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked>
                    <label class="custom-control-label" for="customRadio1" id="check-envio">Envío $1.500</label>
                </div>
                <div class="custom-control custom-radio ">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" id="check-retiro" for="customRadio2">Retiro en tienda - Los piñones 1239</label>
                </div>
                </div>
                <button id="form-boton" type="button" class="btn btn-primary" >Confirmar Pago</button>
            </form>
            <div class="col mx-4 my-3 pago-pedido">
                <h4>Revisión del pedido</h4>
                <hr>
                <div class="pedido-cont row">
                    <div class="upper-cont-pedido">
                        <img id="pedido-img" class="img-fluid">
                        <p class="pedido-nombre"></p>
                    </div>
                    <div class="lower-cont-pedido">
                        <p class="pedido-cant"></p>
                        <p>&nbsp;&nbsp;X</p>
                        <p id="pedido-precio">&nbsp;&nbsp;$50.990</p>
                    </div>
                </div>
                <hr>
                <div class="sub-precio">
                    <p>Subtotal</p>
                </div>
                <hr>
                <div class="total-precio">
                    <p>Total</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-4 mx-2">
        <small class="row justify-content-center">Todos los derechos de Game Buy estan protejidos bajo ley "Antirobos Vamos por Chile progreso, libertad y dignidad" decretada el año 2021 © </small>
    </div>
    <script type="module" src="/js/pago.js"></script>
</body>
</html>
